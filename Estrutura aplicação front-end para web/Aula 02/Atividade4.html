<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Contato</title>
    </head>
    <body>
        <h1>Formulário de Contato</h1><br>
        <label><b>Nome</b></label><input type="text" id="nome" name="Nome"><br>
        <label><b>E-mail</b></label><input type="email" id="email" name="Email"><br>
        <label><b>Assunto</b></label><input type="text" id="assunto" name="Assunto"><br>
        <label><b>Mensagem</b></label><textarea type="text" id="mensagem" name="Mensagem"></textarea><br>
        <button type="botao" style="background-color: rgb(42, 165, 114); color: white;">Enviar</button>
    </body>
</html>
